<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corredores</title>
	<script src="js/funciones.js"></script>
</head>
<body>
    <form> 
        
        <label for="nombre">Nombre:</label> <br>
        <input type="text" id="nombre" placeholder="Pon tu nombre" onblur="validarNombre(this.value);"> <br><br>    
        <label for="email">Correo Electrónico:</label> <br>
        <input type="email" id="email" placeholder="Pon tu email. " onblur="validarEmail(this.value);"> <br> <br>

        <label for="corre">¿Has corrido antes?</label> <br>
        <input type="radio" id="sihacorrido" name="hacorrido" value="SI" onclick="haCorrido();">
	    <label for="sihacorrido">Sí</label>
        <input type="radio" name="hacorrido" id="nohacorrido" value="NO" onclick="noHaCorrido();" checked>
	    <label for="nohacorrido">No</label> <br><br>
        <div id="campo_corredor"></div>
		<input type="button" onclick="indicarDatos()" value="Enviar">

    </form>
</body>
</html>
