<!DOCTYPE html>
<html lang="en">
<head>
       <title>Tabla CSS</title>
</head>
<style>
    table, td,th{
        border: 1px solid black;
        text-align: center;
        table-layout: fixed;
        width: 25%;
           
    }
    tr:hover{
        background-color: rgb(228, 228, 228);
        cursor: pointer; 
    }
    
</style>

<body>
    <table>
        <tr><th colspan=2>VENGADORES</th></tr>
        <tr>
            <th>NOMBRE</th>
            <th>EDAD</th>
        </tr>
        <tr>
            <td>Robert Downey Jr</td>
            <td>56</td>
        </tr>
        <tr>
            <td>Scarlett Johansson</td>
            <td>36</td>
        </tr>
        <tr>
            <td>Chadwick Boseman</td>
            <td>43</td>
        </tr>
        <tr>
            <td>Tom Holland</td>
            <td>25</td>
        </tr>
    </table>
    
</body>
</html>
