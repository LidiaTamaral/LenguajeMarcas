<!DOCTYPE HTML>
<html>
<head>
    <style>
    table, th, td {
    border:1px solid black;
    background-color: skyblue;
         }
    label{
        color: red;
    }
    input {
        color: blue;
    }
     </style>
<title>ESTILO FORMULARIO</title>
<meta charset="utf-8">
</head>

<body>
<form method="POST" action="http://formadorestic.com/alumnosasir2/procesaformulario_usuario.php">
<table style="width:25%">

<tr>
  <th style="background-color: lightyellow; color: darkred;"  colspan="2"> USER FORM</th>
</tr>
<tr style="background-color:skyblue;">
      <td><label for="nom">Enter Name</label></td>
      <td style="text-align: left;"><label for="nom"></label>
			<input type="text" id="nom" name="nombre" placeholder="Introduzca su nombre"></td>
</tr>
<tr>
	<td><label for="password">Enter Password</label></td>
      <td style="text-align: left"><label for="password"></label>
			<input type="Password" id="password" name="password" placeholder="Introduzca su contraseña"></td>
</tr>
<tr>
	<td><label for="address">Enter Address</label></td>
	<td style="text-align: left">
		<label for="address"></label>
		<textarea name="direccion" id="address" rows="2" cols="30" placeholder="Introduzca su dirección"></textarea>
	</td>
</tr>
<tr>
	<td>Select Game</td>
	<td style="text-align: left;">
		<input type="checkbox" id="hockey" name="deportes[]" value="hockey">
		<label for="hockey">Hockey</label><br>
		<input type="checkbox" id="fotball" name="deportes[]" value="football">
		<label for="fotball">Fotball</label><br>
		<input type="checkbox" id="badminton" name="deportes[]" value="badminton">
		<label for="badminton">Badminton</label><br>
		<input type="checkbox" id="cricket" name="deportes[]" value="cricket">
		<label for="cricket">Cricket</label><br>
		<input type="checkbox" id="volley" name="deportes[]" value="volley">
		<label for="volley">Volleyball</label>
	</td>
</tr>
<tr>
	<td>Gender</td>
	<td style="text-align: left;">
	<input type="radio" id="male" name="sexo" value="male">
	<label for="male">Male</label>
	<input type="radio" id="female" name="sexo" value="female">
	<label for="female">Female</label>
	</td>
</tr>
<tr>
	<td><label for="edad">Select ur age</label></td>
	<td style="text-align: center;">
  		<select id="edad" name="edad">
            <label for="edad"></label>
  			<option value="0">Select:</option>
			<option value="1-18">0-18</option>
			<option value="19-40">18-40</option>
			<option value="40-65">40-65</option>
			<option value="mas65">+65</option>
		</select>	
	</td>
</tr>
<tr>
	<td colspan="2" style="text-align: center;">
  		<input type="file" id="archivo" name="archivo">
  		<label for="archivo"></label>
	</td>
</tr>
<tr>
	<td colspan="2" style="text-align: center;">
		<input type="button" value="Click Me" >
		<input type="reset" value="Restablecer">
		<input style="color: rgb(83, 167, 0);" type="submit" value="Submit Form">
	</td>
</tr>
</table>
</form>
</body>
</html>
